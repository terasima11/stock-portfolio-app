<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>株ポートフォリオ</title>
</head>
<body>
  <h1>株ポートフォリオ</h1>

  <!-- 銘柄選択 -->
  <label for="stockSelect">銘柄を選んでください（複数選択可）:</label><br>
  <select id="stockSelect" multiple>
    <option value="0">トヨタ自動車</option>
    <option value="1">ソニー</option>
    <option value="2">任天堂</option>
  </select><br><br>

  <!-- 投資金額入力 -->
  <label for="amount">投資金額:</label>
  <input type="number" id="amount" placeholder="円"><br><br>

  <button id="calculate">計算</button>

  <!-- 結果表示 -->
  <div id="result"></div>

  <!-- JavaScript読み込み -->
  <script src="script.js"></script>
  <script src="main.js"></script>
</body>
</html>
